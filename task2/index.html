<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="fullName_block">
                    <div class="title">Your full given name:</div>
                    <input class="full_name_field" type="text" />
                </div>

                <div class="date_and_country_block">
                    <div class="dataOfBirth">
                        <div class="title">Date of Birth:</div>
                        <input class="date_of_birth_field" type="text" />
                    </div>
                    <div class="country">
                        <div class="title">Country of residence or citizenship:</div>
                        <input type="text" />
                    </div>
                </div>

                <div class="school_block">
                    <div class="title">What school do you plan to attend?</div>
                    <input type="text" />
                </div>

                <div class="description_of_expectations_block">
                    <div class="title">Please take a moment to desctibe your intended area of study:</div>
                    <textarea class="description_field" placeholder="Enter details here" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
